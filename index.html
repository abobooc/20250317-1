<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* 確保海草動畫在最前面 */
        pointer-events: none; /* 讓滑鼠事件穿透到 iframe */
      }
      iframe {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border: none;
        z-index: 0; /* 確保 iframe 在海草動畫後面 */
      }
    </style>
  </head>

  <body>
    <div id="canvas-container"></div>
    <iframe src="https://www.et.tku.edu.tw/"></iframe>
    <script src="sketch.js"></script>
  </body>
</html>
